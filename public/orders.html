<div class="row">
  <div class="col-sm-4 col-sm-offset-4">
    <div class="row">
      <div class="well" id="orders">
        <h4 class="heading">ORDERS</h4>
        <div id="orders-list">
          <div class="order" ng-repeat="order in orders">
            <div class="row">
              <div class="col-sm-10">
                <span class="order-cost">{{ order.total_cost | currency }}</span>
              </div>
              <div class="col-sm-2">
                <span class="order-date">{{ order.order_date }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
