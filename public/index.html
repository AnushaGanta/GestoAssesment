<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="gestoFood">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Emeril Foods</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
  <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Raleway:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css">

  <!-- SPELLS -->
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->
  <script src="js/vendor/ng-backstretch.js"></script>

  <script src="js/controllers/main.js"></script> <!-- load up our controller -->
  <script src="js/services/todos.js"></script> <!-- load our todo service -->
  <script src="js/core.js"></script> <!-- load our main application -->
</head>

<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="backstretch" backstretch backstretch-images="images"></div>
  <div class="overlay"></div>
  <div class="container-fluid">
    <div class="content">
      <h1 id="title" class="underlined text-center">EMERIL FOODS</h1>
      <div class="row">
        <div class="col-sm-4 col-sm-offset-2">
          <div id="cart-form" class="well"></div>
        </div>
        <div class="col-sm-4">
          <div id="cart" class="well">
            <h4>CART</h4>
            <div class="food" ng-repeat="food in foods">
              <span class="food-name">{{ food.name }}</span>
              <span class="food-price pull-right">{{ food.price | currency }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
